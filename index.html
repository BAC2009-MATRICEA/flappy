<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Dunk Easy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }

    #score, #highScore {
      position: absolute;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 10;
    }

    #score {
      top: 10px;
    }

    #highScore {
      top: 40px;
      font-size: 18px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: white;
      z-index: 10;
    }

    #gameOver button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="controls">
  <label>Ball Image<br /><input type="file" id="ballImage" accept="image/*" /></label><br /><br />
  <label>Background Image<br /><input type="file" id="bgImage" accept="image/*" /></label>
</div>

<div id="score">Score: 0</div>
<div id="highScore">High Score: 0</div>

<div id="gameOver">
  <h1>Game Over</h1>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let ball = {
    x: 100,
    y: canvas.height / 2,
    radius: 25,
    vy: 0,
    gravity: 0.25,
    jump: -5.5,
    image: null,
  };

  let pipes = [];
  const pipeWidth = 40;
  const gap = 200;
  const pipeSpeed = 2.5;
  let score = 0;
  let gameRunning = true;

  // Local high score
  let highScore = localStorage.getItem("flappyHighScore") || 0;
  document.getElementById("highScore").innerText = `High Score: ${highScore}`;

  function updateHighScoreDisplay() {
    document.getElementById("highScore").innerText = `High Score: ${highScore}`;
  }

  function spawnPipe() {
    const topHeight = Math.random() * (canvas.height - gap - 150) + 50;
    pipes.push({
      x: canvas.width,
      top: topHeight,
      bottom: topHeight + gap,
      passed: false,
    });
  }

  function drawBall() {
    if (ball.image) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(ball.image, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
      ctx.restore();
    } else {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawPipes() {
    ctx.fillStyle = "lime";
    pipes.forEach((pipe) => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
    });
  }

  function drawScore() {
    document.getElementById("score").innerText = `Score: ${score}`;
  }

  // Background image
  let bgImage = null;

  function drawBackground() {
    if (bgImage) {
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  }

  function update() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();

    ball.vy += ball.gravity;
    ball.y += ball.vy;
    drawBall();

    pipes.forEach((pipe) => (pipe.x -= pipeSpeed));

    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
      spawnPipe();
    }

    pipes = pipes.filter((pipe) => pipe.x + pipeWidth > 0);
    drawPipes();

    for (let pipe of pipes) {
      if (
        ball.x + ball.radius > pipe.x &&
        ball.x - ball.radius < pipe.x + pipeWidth &&
        (ball.y - ball.radius < pipe.top || ball.y + ball.radius > pipe.bottom)
      ) {
        return endGame();
      }

      if (!pipe.passed && pipe.x + pipeWidth < ball.x) {
        pipe.passed = true;
        score++;
        drawScore();
      }
    }

    if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
      return endGame();
    }

    requestAnimationFrame(update);
  }

  function jump() {
    if (!gameRunning) return;
    ball.vy = ball.jump;
  }

  function endGame() {
    if (score > highScore) {
      highScore = score;
      localStorage.setItem("flappyHighScore", highScore);
      updateHighScoreDisplay();
    }
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
  }

  function restartGame() {
    ball.y = canvas.height / 2;
    ball.vy = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("gameOver").style.display = "none";
    drawScore();
    updateHighScoreDisplay();
    update();
  }

  document.addEventListener("click", jump);
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") jump();
  });

  // Load saved images from localStorage on startup
  window.addEventListener("load", () => {
    const savedBallData = localStorage.getItem("flappyBallImage");
    const savedBgData = localStorage.getItem("flappyBgImage");

    if (savedBallData) {
      const img = new Image();
      img.onload = () => {
        ball.image = img;
      };
      img.src = savedBallData;
    }

    if (savedBgData) {
      const img = new Image();
      img.onload = () => {
        bgImage = img;
      };
      img.src = savedBgData;
    }
  });

  // When user selects ball image, convert and save it
  document.getElementById("ballImage").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const base64 = event.target.result;
        localStorage.setItem("flappyBallImage", base64);

        const img = new Image();
        img.onload = () => (ball.image = img);
        img.src = base64;
      };
      reader.readAsDataURL(file);
    }
  });

  // When user selects background image, convert and save it
  document.getElementById("bgImage").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const base64 = event.target.result;
        localStorage.setItem("flappyBgImage", base64);

        const img = new Image();
        img.onload = () => (bgImage = img);
        img.src = base64;
      };
      reader.readAsDataURL(file);
    }
  });

  update();
</script>

</body>
</html>
