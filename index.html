<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Dunk Easy - Resized Images + Share Link</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #222; font-family: sans-serif;
    }
    #gameCanvas {
      position: absolute; top: 0; left: 0;
    }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; color: white;
      max-width: 200px;
      user-select: none;
    }
    #score, #highScore {
      position: absolute; right: 10px; font-weight: bold; color: white;
    }
    #score { top: 10px; font-size: 24px; }
    #highScore { top: 40px; font-size: 18px; }
    #gameOver {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; display: none; color: white;
    }
    #gameOver button, #shareButton {
      padding: 10px 20px; font-size: 16px; cursor: pointer;
      border: none; border-radius: 5px; background-color: #28a745; color: white;
      margin-top: 10px;
    }
    #shareButton {
      width: 100%;
      margin-top: 15px;
      background-color: #007bff;
    }
    #shareMessage {
      margin-top: 10px; color: #ccc; font-size: 14px; word-break: break-all;
      user-select: all;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="controls">
  <label>Ball Image:<br /><input type="file" id="ballImage" accept="image/*"></label><br /><br />
  <label>Background Image:<br /><input type="file" id="bgImage" accept="image/*"></label><br />
  <button id="shareButton">Share Game</button>
  <div id="shareMessage"></div>
</div>

<div id="score">Score: 0</div>
<div id="highScore">High Score: 0</div>

<div id="gameOver">
  <h1>Game Over</h1>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  let width, height;

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resizeCanvas();
  window.addEventListener('resize', () => {
    resizeCanvas();
  });

  // Game variables
  let ball = {
    x: 100,
    y: height / 2,
    radius: 25,
    vy: 0,
    gravity: 0.25,
    jump: -5.5,
    image: null
  };

  let pipes = [];
  const pipeWidth = 40;
  const gap = 200;
  const pipeSpeed = 2.5;
  let score = 0;
  let gameRunning = true;

  // Local high score
  let highScore = localStorage.getItem("flappyHighScore") || 0;
  document.getElementById("highScore").innerText = `High Score: ${highScore}`;

  // Images stored as dataURL strings
  let bgImageDataURL = localStorage.getItem("flappyBgImage") || null;
  let ballImageDataURL = localStorage.getItem("flappyBallImage") || null;

  // Create Image objects from stored dataURLs
  let bgImage = new Image();
  let ballImage = new Image();

  if (bgImageDataURL) {
    bgImage.src = bgImageDataURL;
    bgImage.onload = () => {
      // drawBackground will use this bgImage now
    };
  } else {
    bgImage = null;
  }

  if (ballImageDataURL) {
    ballImage.src = ballImageDataURL;
    ballImage.onload = () => {
      ball.image = ballImage;
    };
  }

  function spawnPipe() {
    const topHeight = Math.random() * (height - gap - 150) + 50;
    pipes.push({
      x: width,
      top: topHeight,
      bottom: topHeight + gap,
      passed: false
    });
  }

  function drawBall() {
    if (ball.image) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(ball.image, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
      ctx.restore();
    } else {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawPipes() {
    ctx.fillStyle = "lime";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, height - pipe.bottom);
    });
  }

  function drawScore() {
    document.getElementById("score").innerText = `Score: ${score}`;
  }

  function drawBackground() {
    if (bgImage && bgImage.complete && bgImage.naturalWidth !== 0) {
      ctx.drawImage(bgImage, 0, 0, width, height);
    } else {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, width, height);
    }
  }

  function update() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, width, height);
    drawBackground();

    ball.vy += ball.gravity;
    ball.y += ball.vy;
    drawBall();

    pipes.forEach(pipe => pipe.x -= pipeSpeed);

    if (pipes.length === 0 || pipes[pipes.length - 1].x < width - 250) {
      spawnPipe();
    }

    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    drawPipes();

    for (let pipe of pipes) {
      if (
        ball.x + ball.radius > pipe.x &&
        ball.x - ball.radius < pipe.x + pipeWidth &&
        (ball.y - ball.radius < pipe.top || ball.y + ball.radius > pipe.bottom)
      ) {
        return endGame();
      }

      if (!pipe.passed && pipe.x + pipeWidth < ball.x) {
        pipe.passed = true;
        score++;
        drawScore();
      }
    }

    if (ball.y - ball.radius < 0 || ball.y + ball.radius > height) {
      return endGame();
    }

    requestAnimationFrame(update);
  }

  function jump() {
    if (!gameRunning) return;
    ball.vy = ball.jump;
  }

  function endGame() {
    if (score > highScore) {
      highScore = score;
      localStorage.setItem("flappyHighScore", highScore);
      document.getElementById("highScore").innerText = `High Score: ${highScore}`;
    }
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
  }

  function restartGame() {
    ball.y = height / 2;
    ball.vy = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("gameOver").style.display = "none";
    drawScore();
    update();
  }

  document.addEventListener("click", jump);
  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  // Helper: resize image on upload to keep dataURL small (no rejection)
  function resizeImage(file, maxWidth, maxHeight, callback) {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = e => {
      img.onload = () => {
        let width = img.width;
        let height = img.height;
        if (width > maxWidth || height > maxHeight) {
          const scale = Math.min(maxWidth / width, maxHeight / height);
          width = Math.floor(width * scale);
          height = Math.floor(height * scale);
        }
        const canvasResizer = document.createElement("canvas");
        canvasResizer.width = width;
        canvasResizer.height = height;
        const ctxResizer = canvasResizer.getContext("2d");
        ctxResizer.drawImage(img, 0, 0, width, height);
        // Compress to jpeg 0.5 quality for smaller size
        canvasResizer.toBlob(blob => {
          const reader2 = new FileReader();
          reader2.onload = () => callback(reader2.result);
          reader2.readAsDataURL(blob);
        }, "image/jpeg", 0.5);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function loadImageFromDataURL(dataURL, onLoad) {
    const img = new Image();
    img.onload = () => onLoad(img);
    img.src = dataURL;
  }

  // Handle ball image upload
  const ballInput = document.getElementById("ballImage");
  ballInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      resizeImage(file, 64, 64, (resizedDataURL) => {
        localStorage.setItem("flappyBallImage", resizedDataURL);
        loadImageFromDataURL(resizedDataURL, img => {
          ball.image = img;
          ballImage = img;
        });
      });
    }
  });

  // Handle background image upload
  const bgInput = document.getElementById("bgImage");
  bgInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      resizeImage(file, 128, 128, (resizedDataURL) => {
        localStorage.setItem("flappyBgImage", resizedDataURL);
        loadImageFromDataURL(resizedDataURL, img => {
          bgImage = img;
        });
      });
    }
  });

  // Share game button
  const shareButton = document.getElementById("shareButton");
  const shareMessage = document.getElementById("shareMessage");

  // Utility: compress data string by removing data: prefix + mime + base64 header
  // And decompress by restoring it.
  // This cuts about 30 chars per image URL.
  function stripDataURLPrefix(dataURL) {
    return dataURL.replace(/^data:image\/(png|jpeg);base64,/, '');
  }
  function addDataURLPrefix(base64, type='jpeg') {
    return `data:image/${type};base64,${base64}`;
  }

  // Encode the current game state and images to a compact string in URL param
  function encodeGameState() {
    // Prepare JSON object
    const stateObj = {
      ballImg: stripDataURLPrefix(localStorage.getItem("flappyBallImage") || ""),
      bgImg: stripDataURLPrefix(localStorage.getItem("flappyBgImage") || ""),
      highScore: highScore.toString()
    };
    // JSON stringify + base64 encode (btoa)
    const jsonStr = JSON.stringify(stateObj);
    const base64Str = btoa(unescape(encodeURIComponent(jsonStr)));
    return base64Str;
  }

  // Decode game state from URL param
  function decodeGameState(encodedStr) {
    try {
      const jsonStr = decodeURIComponent(escape(atob(encodedStr)));
      const obj = JSON.parse(jsonStr);
      return obj;
    } catch {
      return null;
    }
  }

  // On page load: check for URL param to load shared config
  function loadSharedState() {
    const params = new URLSearchParams(window.location.search);
    if (params.has("data")) {
      const encoded = params.get("data");
      const state = decodeGameState(encoded);
      if (state) {
        if (state.ballImg) {
          const ballDataURL = addDataURLPrefix(state.ballImg, 'jpeg');
          localStorage.setItem("flappyBallImage", ballDataURL);
          loadImageFromDataURL(ballDataURL, img => {
            ball.image = img;
            ballImage = img;
          });
        }
        if (state.bgImg) {
          const bgDataURL = addDataURLPrefix(state.bgImg, 'jpeg');
          localStorage.setItem("flappyBgImage", bgDataURL);
          loadImageFromDataURL(bgDataURL, img => {
            bgImage = img;
          });
        }
        if (state.highScore) {
          highScore = parseInt(state.highScore);
          localStorage.setItem("flappyHighScore", highScore);
          document.getElementById("highScore").innerText = `High Score: ${highScore}`;
        }
      }
    }
  }

  loadSharedState();

  shareButton.addEventListener("click", () => {
    const encoded = encodeGameState();
    const shareURL = `${location.origin}${location.pathname}?data=${encoded}`;
    navigator.clipboard.writeText(shareURL).then(() => {
      shareMessage.innerText = "Link copied to clipboard!";
    }).catch(() => {
      shareMessage.innerText = "Failed to copy link. Here it is:\n" + shareURL;
    });
  });

  // Initialize game UI
  drawScore();
  update();

  window.restartGame = restartGame;
})();
</script>

</body>
</html>
